<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasi Industries | Sunlight, Patience, Perfection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#F2F0E9',
              primary: '#2E4036',
              accent: '#CC5833',
              dark: '#1A1A1A',
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              heading: ['Outfit', 'sans-serif'],
              drama: ['Cormorant Garamond', 'serif'],
              mono: ['IBM Plex Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&family=IBM+Plex+Mono:wght@400;500&family=Outfit:wght@400;600;800&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-[#F2F0E9] text-[#1A1A1A] font-sans overflow-x-hidden antialiased selection:bg-[#CC5833] selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;
        
        gsap.registerPlugin(ScrollTrigger);

        const NoiseOverlay = () => (
          <svg className="pointer-events-none fixed inset-0 z-50 h-full w-full opacity-[0.05]" xmlns="http://www.w3.org/2000/svg">
            <filter id="noiseFilter">
              <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
            </filter>
            <rect width="100%" height="100%" filter="url(#noiseFilter)" />
          </svg>
        );

        const MagneticButton = ({ children, className = '', primary = true, onClick }) => {
          const btnRef = useRef(null);
          
          const handleMouseMove = (e) => {
            const rect = btnRef.current.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            gsap.to(btnRef.current, { x: x * 0.2, y: y * 0.2, duration: 0.5, ease: 'power2.out' });
          };
          
          const handleMouseLeave = () => {
            gsap.to(btnRef.current, { x: 0, y: 0, duration: 0.5, ease: 'elastic.out(1, 0.3)' });
          };
          
          const baseClasses = "relative overflow-hidden px-8 py-4 rounded-full font-sans font-semibold tracking-wide transition-all duration-300 transform inline-flex items-center justify-center group";
          const colorClasses = primary 
            ? "bg-accent text-white hover:shadow-xl hover:shadow-accent/20 border border-transparent" 
            : "bg-transparent text-dark border border-dark/20 hover:border-dark";

          return (
            <button 
              ref={btnRef}
              onMouseMove={handleMouseMove}
              onMouseLeave={handleMouseLeave}
              onClick={onClick}
              className={`${baseClasses} ${colorClasses} ${className}`}
            >
              <span className="relative z-10 flex items-center gap-2">{children}</span>
              {primary && (
                <span className="absolute inset-0 bg-dark transform scale-x-0 origin-left transition-transform duration-500 ease-[cubic-bezier(0.25,0.46,0.45,0.94)] group-hover:scale-x-100"></span>
              )}
            </button>
          );
        };

        const Navbar = () => {
          const [scrolled, setScrolled] = useState(false);
          
          useEffect(() => {
            const handleScroll = () => setScrolled(window.scrollY > 50);
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);
          
          return (
            <div className="fixed top-6 left-1/2 -translate-x-1/2 z-40 w-[90%] max-w-5xl transition-all duration-500">
              <nav className={`flex items-center justify-between px-6 py-4 rounded-[2rem] transition-all duration-500 ${scrolled ? 'bg-[#F2F0E9]/90 backdrop-blur-xl border border-dark/10 shadow-lg text-primary' : 'bg-transparent text-white'}`}>{' '}
                <div className="font-heading font-bold text-xl tracking-tight">Rasi Industries</div>
                <div className="hidden md:flex gap-8 font-sans font-medium text-sm">
                  <a href="#process" className="hover:-translate-y-[1px] transition-transform">Process</a>
                  <a href="#quality" className="hover:-translate-y-[1px] transition-transform">Quality</a>
                  <a href="#contact" className="hover:-translate-y-[1px] transition-transform">Contact</a>
                </div>
                <button onClick={() => window.location.href='#contact'} className="px-5 py-2.5 bg-accent text-white rounded-full text-sm font-semibold hover:scale-105 transition-transform shadow-md">
                  Buy Copra
                </button>
              </nav>
            </div>
          );
        };

        const Hero = () => {
          const heroRef = useRef(null);
          
          useEffect(() => {
            let ctx = gsap.context(() => {
              gsap.from(".hero-text", {
                y: 60,
                opacity: 0,
                stagger: 0.15,
                duration: 1.2,
                ease: "power3.out",
                delay: 0.2
              });
              gsap.from(".hero-btn", {
                y: 40,
                opacity: 0,
                duration: 1,
                ease: "power3.out",
                delay: 0.8
              });
            }, heroRef);
            return () => ctx.revert();
          }, []);
          
          return (
            <section ref={heroRef} className="relative h-[100dvh] w-full flex items-end pb-24 px-8 md:px-16 overflow-hidden">
              <div className="absolute inset-0 z-0">
                <img src="hero.png" alt="Organic Texture" className="w-full h-full object-cover" />
                <div className="absolute inset-0 bg-gradient-to-t from-dark via-[#2E4036]/80 to-transparent"></div>
              </div>
              
              <div className="relative z-10 w-full max-w-5xl">
                <div className="overflow-hidden">
                  <h1 className="hero-text font-heading font-bold text-4xl md:text-5xl text-[#F2F0E9]/90 tracking-tight leading-none mb-2">
                    Sunlight is the
                  </h1>
                </div>
                <div className="overflow-hidden mb-8">
                  <h1 className="hero-text font-drama italic text-7xl md:text-9xl text-[#F2F0E9] tracking-tighter leading-none">
                    Perfection.
                  </h1>
                </div>
                <p className="hero-text font-sans text-[#F2F0E9]/80 text-lg md:text-xl max-w-xl mb-10 leading-relaxed">
                  Traditional coconut processing rooted in Savadipalayam. We harness natural sun-drying to produce high-quality, reliable milling copra.
                </p>
                <div className="hero-btn">
                  <MagneticButton onClick={() => window.location.href='#contact'}>
                    Partner With Us 
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="ml-2"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                  </MagneticButton>
                </div>
              </div>
            </section>
          );
        };

        const DiagnosticShuffler = () => {
          const [cards, setCards] = useState(["Natural Curing", "Optimal Sun Exposure", "Time-Tested Process"]);
          
          useEffect(() => {
            const interval = setInterval(() => {
              setCards(prev => {
                const newArr = [...prev];
                const last = newArr.pop();
                newArr.unshift(last);
                return newArr;
              });
            }, 3000);
            return () => clearInterval(interval);
          }, []);
          
          return (
            <div className="bg-white/50 backdrop-blur-sm border border-dark/5 rounded-[2rem] p-8 shadow-[0_8px_30px_rgb(0,0,0,0.04)] h-[400px] flex flex-col relative">
              <h3 className="font-heading font-bold text-2xl text-primary mb-2">Traditional Sun-Drying</h3>
              <p className="font-sans text-dark/70 text-sm mb-8">Naturally curing coconuts under optimal sunlight.</p>
              
              <div className="flex-1 relative mt-4">
                {cards.map((text, i) => {
                  const yOffset = i * 20;
                  const scale = 1 - (i * 0.05);
                  const opacity = 1 - (i * 0.3);
                  const zIndex = 30 - i;
                  
                  return (
                    <div 
                      key={text}
                      className="absolute w-full bg-[#F2F0E9] border border-dark/10 rounded-2xl p-6 transition-all duration-700 ease-[cubic-bezier(0.34,1.56,0.64,1)] shadow-sm"
                      style={{
                        transform: `translateY(${yOffset}px) scale(${scale})`,
                        opacity: opacity,
                        zIndex: zIndex,
                      }}
                    >
                      <div className="w-8 h-8 rounded-full bg-accent/10 flex items-center justify-center mb-4 text-accent">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg>
                      </div>
                      <div className="font-mono text-sm font-medium">{text}</div>
                    </div>
                  );
                })}
              </div>
            </div>
          );
        };

        const TelemetryTypewriter = () => {
          const fullText = "INITIATING DRYING SEQUENCE...\n\nBATCH: #402 VERIFIED.\nMETHOD: NATURAL SUNLIGHT.\nTARGET MOISTURE: < 6%.\n\nSTATUS: MILLING GRADE.";
          const [text, setText] = useState("");
          
          useEffect(() => {
            let currentIndex = 0;
            const interval = setInterval(() => {
              if (currentIndex <= fullText.length) {
                setText(fullText.slice(0, currentIndex));
                currentIndex++;
              } else {
                setTimeout(() => { currentIndex = 0; setText(""); }, 4000);
              }
            }, 50);
            return () => clearInterval(interval);
          }, []);

          return (
            <div className="bg-dark text-[#F2F0E9] rounded-[2rem] p-8 shadow-xl h-[400px] flex flex-col relative overflow-hidden group">
              <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-accent to-primary"></div>
              <div className="flex items-center justify-between mb-8">
                <h3 className="font-heading font-bold text-2xl">Moisture Control</h3>
                <div className="flex items-center gap-2 text-[10px] font-mono text-accent">
                  <span className="w-2 h-2 rounded-full bg-accent animate-pulse"></span>
                  LIVE FEED
                </div>
              </div>
              <p className="font-sans text-[#F2F0E9]/60 text-sm mb-6">Strict telemetry for consistent quality.</p>
              
              <div className="flex-1 bg-black/40 rounded-xl p-5 font-mono text-sm text-[#E8E4DD] whitespace-pre-wrap leading-relaxed border border-white/5 relative">
                {text}<span className="inline-block w-2 h-4 bg-accent ml-1 animate-pulse align-middle"></span>
              </div>
            </div>
          );
        };

        const CursorScheduler = () => {
          return (
            <div className="bg-white/50 backdrop-blur-sm border border-dark/5 rounded-[2rem] p-8 shadow-[0_8px_30px_rgb(0,0,0,0.04)] h-[400px] flex flex-col relative overflow-hidden">
              <h3 className="font-heading font-bold text-2xl text-primary mb-2">Buyer Specifications</h3>
              <p className="font-sans text-dark/70 text-sm mb-8">Processing adapted to exact requirements.</p>
              
              <div className="flex-1 relative border border-dark/10 rounded-xl p-4 bg-[#F2F0E9]/50">
                 <div className="grid grid-cols-5 gap-2 h-full">
                    {[...Array(15)].map((_, i) => (
                      <div key={i} className={`rounded-md border border-dark/5 ${i === 7 || i === 12 ? 'bg-accent/20 border-accent/30 transition-colors duration-1000' : 'bg-white'}`}></div>
                    ))}
                 </div>
                 <div className="absolute top-1/2 left-1/2 w-6 h-6 z-10" style={{ animation: 'cursorMove 4s ease-in-out infinite' }}>
                   <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-dark fill-white drop-shadow-md"><polygon points="3 11 22 2 13 21 11 13 3 11"></polygon></svg>
                 </div>
                 <style dangerouslySetInnerHTML={{__html: `
                   @keyframes cursorMove {
                     0% { transform: translate(20px, 20px); }
                     20% { transform: translate(-20px, -10px); }
                     25% { transform: translate(-20px, -10px) scale(0.9); }
                     30% { transform: translate(-20px, -10px); }
                     60% { transform: translate(10px, -20px); }
                     65% { transform: translate(10px, -20px) scale(0.9); }
                     70% { transform: translate(10px, -20px); }
                     100% { transform: translate(20px, 20px); }
                   }
                 `}} />
              </div>
            </div>
          );
        };

        const Features = () => {
          return (
            <section id="quality" className="py-32 px-6 md:px-12 max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8 relative z-10">
              <DiagnosticShuffler />
              <TelemetryTypewriter />
              <CursorScheduler />
            </section>
          );
        };

        const Philosophy = () => {
          const philRef = useRef(null);
          
          useEffect(() => {
            let ctx = gsap.context(() => {
              gsap.from(".phil-line-1", {
                scrollTrigger: { trigger: philRef.current, start: "top 70%" },
                y: 30, opacity: 0, duration: 1, ease: "power2.out"
              });
              gsap.from(".phil-line-2", {
                scrollTrigger: { trigger: philRef.current, start: "top 60%" },
                y: 40, opacity: 0, duration: 1.2, ease: "power3.out", delay: 0.2
              });
            }, philRef);
            return () => ctx.revert();
          }, []);

          return (
            <section ref={philRef} className="relative w-full py-40 px-8 bg-dark text-[#F2F0E9] overflow-hidden flex items-center justify-center min-h-[80vh]">
              <div className="absolute inset-0 opacity-10">
                <img src="https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?auto=format&fit=crop&q=80" alt="Texture" className="w-full h-full object-cover grayscale" />
              </div>
              
              <div className="relative z-10 max-w-5xl mx-auto text-center">
                <p className="phil-line-1 font-sans text-xl md:text-2xl text-[#F2F0E9]/60 mb-8 max-w-2xl mx-auto">
                  Most processing focuses on: artificial heating and speed.
                </p>
                <h2 className="phil-line-2 font-drama italic text-5xl md:text-8xl leading-tight">
                  We focus on: traditional sunlight, patience, and absolute <span className="text-accent not-italic font-heading font-bold inline-block ml-2 translate-y-2">perfection.</span>
                </h2>
              </div>
            </section>
          );
        };

        const Protocol = () => {
          const steps = [
            { num: "01", title: "Selection", desc: "Selecting premium coconuts from local trusted farms." },
            { num: "02", title: "Sun-Drying", desc: "Patiently drying under natural Tamil Nadu sunlight for optimal oil retention." },
            { num: "03", title: "Grading", desc: "Sorting milling copra strictly for oil mills and bulk buyers." }
          ];

          return (
            <section id="process" className="relative w-full bg-[#F2F0E9] pt-32 pb-48 px-4 md:px-8">
              <div className="text-center max-w-3xl mx-auto mb-20">
                <h2 className="font-heading font-bold text-4xl text-primary">The Protocol</h2>
                <p className="mt-4 font-sans text-dark/70">A traditional, time-tested approach to natural curing.</p>
              </div>
              
              <div className="relative w-full max-w-5xl mx-auto">
                {steps.map((step, i) => (
                  <div 
                    key={i} 
                    className="sticky w-full h-[70vh] flex items-center justify-center mb-24 transition-transform duration-500 origin-top"
                    style={{ top: `${100 + i * 30}px`, zIndex: i }}
                  >
                     <div className="w-full h-full bg-white rounded-[3rem] shadow-2xl border border-dark/5 flex flex-col md:flex-row overflow-hidden">
                       <div className="flex-1 p-10 md:p-16 flex flex-col justify-center">
                          <div className="font-mono text-accent text-lg mb-4 tracking-widest">{step.num} //</div>
                          <h3 className="font-heading font-bold text-5xl md:text-6xl text-primary mb-6">{step.title}</h3>
                          <p className="font-sans text-xl text-dark/70 leading-relaxed max-w-md">{step.desc}</p>
                        </div>
                        <div className="flex-1 bg-[#F2F0E9]/50 flex items-center justify-center overflow-hidden border-l border-dark/5 relative">
                          {i === 0 && <div className="w-64 h-64 border-[1px] border-primary/20 rounded-full flex items-center justify-center animate-[spin_20s_linear_infinite]"><div className="w-48 h-48 border-[1px] border-primary/40 rounded-full border-dashed"></div></div>}
                          {i === 1 && <div className="absolute inset-0 p-8 flex items-center justify-center"><div className="w-64 h-64 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-accent/20 to-transparent opacity-60 animate-pulse rounded-full"></div></div>}
                          {i === 2 && <div className="w-full flex justify-center opacity-30"><svg width="200" height="100" stroke="currentColor" strokeWidth="2" className="text-primary"><path d="M0,50 L40,50 L50,20 L60,80 L70,50 L200,50" fill="none"/></svg></div>}
                        </div>
                     </div>
                  </div>
                ))}
              </div>
            </section>
          );
        };

        const ContactFooter = () => {
          return (
            <footer id="contact" className="bg-dark text-white rounded-t-[4rem] px-8 py-20 relative overflow-hidden">
              <div className="absolute inset-0 opacity-[0.03] pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                  <filter id="noiseFilter2">
                    <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch" />
                  </filter>
                  <rect width="100%" height="100%" filter="url(#noiseFilter2)" />
                </svg>
              </div>
              
              <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-16 relative z-10">
                <div>
                  <h2 className="font-heading font-bold text-5xl md:text-7xl mb-6">Let's Talk.</h2>
                  <p className="font-sans text-white/60 text-lg max-w-md mb-12">
                    Connect with us for bulk buying, trading, or processing inquiries. 
                  </p>
                  <div className="inline-flex items-center px-4 py-2 rounded-full border border-white/10 bg-white/5 font-mono text-xs text-white/80 tracking-widest">
                    <span className="w-2 h-2 rounded-full bg-green-500 mr-3 animate-pulse"></span>
                    SYSTEM OPERATIONAL : ACTIVE PRODUCTION
                  </div>
                </div>
                
                <div className="flex flex-col gap-6 justify-center font-sans">
                  <a href="tel:+919443921222" className="flex items-center gap-6 p-6 rounded-2xl bg-white/5 hover:bg-white/10 border border-white/5 transition-colors group">
                    <div className="w-12 h-12 rounded-full bg-accent/20 text-accent flex items-center justify-center group-hover:scale-110 transition-transform">
                      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                    </div>
                    <div>
                      <div className="text-sm text-white/50 mb-1">Phone</div>
                      <div className="text-xl font-medium">+91 9443921222</div>
                    </div>
                  </a>
                  
                  <a href="mailto:rasieindustries@gmail.com" className="flex items-center gap-6 p-6 rounded-2xl bg-white/5 hover:bg-white/10 border border-white/5 transition-colors group">
                    <div className="w-12 h-12 rounded-full bg-accent/20 text-accent flex items-center justify-center group-hover:scale-110 transition-transform">
                      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                    </div>
                    <div>
                      <div className="text-sm text-white/50 mb-1">Email</div>
                      <div className="text-xl font-medium break-all">rasieindustries@gmail.com</div>
                    </div>
                  </a>
                  
                  <div className="flex items-center gap-6 p-6 rounded-2xl bg-white/5 border border-white/5">
                    <div className="w-12 h-12 rounded-full bg-white/10 text-white/80 flex items-center justify-center">
                      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                    </div>
                    <div>
                      <div className="text-sm text-white/50 mb-1">Location</div>
                      <div className="text-lg font-medium leading-tight">Savadipalayam, Kangeyam,<br/>Tamil Nadu</div>
                    </div>
                  </div>
                </div>
              </div>
              <div className="mt-24 pt-8 border-t border-white/10 text-center text-white/30 text-sm font-sans flex flex-col md:flex-row justify-between items-center max-w-7xl mx-auto">
                <p>Â© 2026 Rasi Industries. All rights reserved.</p>
                <p className="mt-2 md:mt-0 font-mono text-xs">AESTHETIC: ORGANIC TECH</p>
              </div>
            </footer>
          );
        };

        const App = () => {
          return (
            <div className="relative w-full bg-[#F2F0E9] text-[#1A1A1A] min-h-screen">
              <NoiseOverlay />
              <Navbar />
              <Hero />
              <Features />
              <Philosophy />
              <Protocol />
              <ContactFooter />
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
